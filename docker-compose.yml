version: "3.8"

services:

  # ----------------------
  # PostgreSQL per Service
  # ----------------------

  postgres-auth:
    image: postgres:15
    container_name: postgres-auth
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: auth
    ports:
      - "5433:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data

  postgres-catalog:
    image: postgres:15
    container_name: postgres-catalog
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: catalog
    ports:
      - "5434:5432"
    volumes:
      - postgres_catalog_data:/var/lib/postgresql/data

  postgres-inventory:
    image: postgres:15
    container_name: postgres-inventory
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: inventory
    ports:
      - "5435:5432"
    volumes:
      - postgres_inventory_data:/var/lib/postgresql/data

  postgres-orders:
    image: postgres:15
    container_name: postgres-orders
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: orders
    ports:
      - "5436:5432"
    volumes:
      - postgres_orders_data:/var/lib/postgresql/data

  # ----------------------
  # Zookeeper for Kafka
  # ----------------------
  zookeeper:
    image: wurstmeister/zookeeper:latest
    container_name: youshop-zookeeper
    restart: always
    ports:
      - "2181:2181"

  # ----------------------
  # Kafka
  # ----------------------
  kafka:
    image: wurstmeister/kafka:latest
    container_name: youshop-kafka
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "test:1:1"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'

  # ----------------------
  # Auth Service
  # ----------------------
  auth-service:
    build: ./auth-service
    container_name: auth-service
    restart: always
    depends_on:
      - postgres-auth
      - kafka
    environment:
      DATABASE_URL: "postgresql://postgres:123456@postgres-auth:5432/auth"
      KAFKA_BROKER: "kafka:9092"
      ENABLE_KAFKA: "false"
      JWT_SECRET: "youshop-secret-key"
      NODE_ENV: "production"
      PORT: "3000"
    ports:
      - "3001:3000"

  # ----------------------
  # Catalog Service
  # ----------------------
  catalog-service:
    build: ./catalog-service
    container_name: catalog-service
    restart: always
    depends_on:
      - postgres-catalog
      - kafka
    environment:
      DATABASE_URL: "postgresql://postgres:123456@postgres-catalog:5432/catalog"
      KAFKA_BROKER: "kafka:9092"
      ENABLE_KAFKA: "false"
      JWT_SECRET: "youshop-secret-key"
      NODE_ENV: "production"
      PORT: "3000"
    ports:
      - "3002:3000"

  # ----------------------
  # Inventory Service
  # ----------------------
  inventory-service:
    build: ./inventory-service
    container_name: inventory-service
    restart: always
    depends_on:
      - postgres-inventory
      - kafka
    environment:
      DATABASE_URL: "postgresql://postgres:123456@postgres-inventory:5432/inventory"
      KAFKA_BROKER: "kafka:9092"
    ports:
      - "3003:3000"

  # ----------------------
  # Orders Service
  # ----------------------
  orders-service:
    build: ./orders-service
    container_name: orders-service
    restart: always
    depends_on:
      - postgres-orders
      - kafka
    environment:
      DATABASE_URL: "postgresql://postgres:123456@postgres-orders:5432/orders"
      KAFKA_BROKER: "kafka:9092"
    ports:
      - "3004:3000"

  # ----------------------
  # API Gateway
  # ----------------------
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    restart: always
    depends_on:
      - auth-service
      - catalog-service
      - inventory-service
      - orders-service
    environment:
      KAFKA_BROKER: "kafka:9092"
    ports:
      - "3000:3000"

volumes:
  postgres_auth_data:
  postgres_catalog_data:
  postgres_inventory_data:
  postgres_orders_data:
