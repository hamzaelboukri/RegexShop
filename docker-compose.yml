version: "3.8"

services:

  # ----------------------
  # PostgreSQL per Service
  # ----------------------

  postgres-auth:
    image: postgres:15
    container_name: postgres-auth
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: auth
    ports:
      - "5433:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data

  postgres-catalog:
    image: postgres:15
    container_name: postgres-catalog
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: catalog
    ports:
      - "5434:5432"
    volumes:
      - postgres_catalog_data:/var/lib/postgresql/data

  postgres-inventory:
    image: postgres:15
    container_name: postgres-inventory
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: inventory
    ports:
      - "5435:5432"
    volumes:
      - postgres_inventory_data:/var/lib/postgresql/data

  postgres-orders:
    image: postgres:15
    container_name: postgres-orders
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: orders
    ports:
      - "5436:5432"
    volumes:
      - postgres_orders_data:/var/lib/postgresql/data

  postgres-payments:
    image: postgres:15
    container_name: postgres-payments
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: payments
    ports:
      - "5437:5432"
    volumes:
      - postgres_payments_data:/var/lib/postgresql/data

  postgres-notifications:
    image: postgres:15
    container_name: postgres-notifications
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: notifications
    ports:
      - "5438:5432"
    volumes:
      - postgres_notifications_data:/var/lib/postgresql/data

  # ----------------------
  # Zookeeper for Kafka
  # ----------------------
  zookeeper:
    image: wurstmeister/zookeeper:latest
    container_name: youshop-zookeeper
    restart: always
    ports:
      - "2181:2181"

  # ----------------------
  # Kafka
  # ----------------------
  kafka:
    image: wurstmeister/kafka:latest
    container_name: youshop-kafka
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "test:1:1"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'

  # ----------------------
  # Auth Service
  # ----------------------
  auth-service:
    build: ./auth-service
    container_name: auth-service
    restart: always
    depends_on:
      - postgres-auth
      - kafka
    environment:
      DATABASE_URL: "postgresql://postgres:123456@postgres-auth:5432/auth"
      KAFKA_BROKER: "kafka:9092"
      ENABLE_KAFKA: "false"
      JWT_SECRET: "youshop-secret-key"
      NODE_ENV: "production"
      PORT: "3000"
    ports:
      - "3001:3000"

  # ----------------------
  # Catalog Service
  # ----------------------
  catalog-service:
    build: ./catalog-service
    container_name: catalog-service
    restart: always
    depends_on:
      - postgres-catalog
      - kafka
    environment:
      DATABASE_URL: "postgresql://postgres:123456@postgres-catalog:5432/catalog"
      KAFKA_BROKER: "kafka:9092"
      ENABLE_KAFKA: "false"
      JWT_SECRET: "youshop-secret-key"
      NODE_ENV: "production"
      PORT: "3000"
    ports:
      - "3002:3000"

  # ----------------------
  # Inventory Service
  # ----------------------
  inventory-service:
    build: ./inventory-service
    container_name: inventory-service
    restart: always
    depends_on:
      - postgres-inventory
      - kafka
    environment:
      DATABASE_URL: "postgresql://postgres:123456@postgres-inventory:5432/inventory"
      KAFKA_BROKER: "kafka:9092"
      PORT: "3000"
    ports:
      - "3003:3000"

  # ----------------------
  # Orders Service
  # ----------------------
  orders-service:
    build: ./orders-service
    container_name: orders-service
    restart: always
    depends_on:
      - postgres-orders
      - kafka
    environment:
      DATABASE_URL: "postgresql://postgres:123456@postgres-orders:5432/orders"
      KAFKA_BROKER: "kafka:9092"
      ENABLE_KAFKA: "false"
      JWT_SECRET: "youshop-secret-key"
      NODE_ENV: "production"
      PORT: "3000"
      AUTH_SERVICE_URL: "http://auth-service:3000"
      CATALOG_SERVICE_URL: "http://catalog-service:3000"
      INVENTORY_SERVICE_URL: "http://inventory-service:3000"
    ports:
      - "3004:3000"

  # ----------------------
  # Payment Service
  # ----------------------
  payment-service:
    build: ./payment-service
    container_name: payment-service
    restart: always
    depends_on:
      - postgres-payments
      - kafka
    environment:
      DATABASE_URL: "postgresql://postgres:123456@postgres-payments:5432/payments"
      KAFKA_BROKER: "kafka:9092"
      JWT_SECRET: "youshop-secret-key"
      NODE_ENV: "production"
      PORT: "3000"
      STRIPE_SECRET_KEY: "${STRIPE_SECRET_KEY:-sk_test_placeholder}"
      STRIPE_WEBHOOK_SECRET: "${STRIPE_WEBHOOK_SECRET:-whsec_placeholder}"
      FRONTEND_URL: "http://localhost:3000"
      NOTIFICATION_SERVICE_URL: "http://notification-service:3000"
    ports:
      - "3005:3000"

  # ----------------------
  # Notification Service
  # ----------------------
  notification-service:
    build: ./notification-service
    container_name: notification-service
    restart: always
    depends_on:
      - postgres-notifications
      - kafka
    environment:
      DATABASE_URL: "postgresql://postgres:123456@postgres-notifications:5432/notifications"
      KAFKA_BROKER: "kafka:9092"
      JWT_SECRET: "youshop-secret-key"
      NODE_ENV: "production"
      PORT: "3000"
      SMTP_HOST: "${SMTP_HOST:-smtp.gmail.com}"
      SMTP_PORT: "${SMTP_PORT:-587}"
      SMTP_USER: "${SMTP_USER:-}"
      SMTP_PASS: "${SMTP_PASS:-}"
      SMTP_FROM_EMAIL: "${SMTP_FROM_EMAIL:-noreply@regexshop.com}"
      SMTP_FROM_NAME: "${SMTP_FROM_NAME:-Regex Shop}"
      FRONTEND_URL: "http://localhost:3000"
    ports:
      - "3006:3000"

  # ----------------------
  # API Gateway
  # ----------------------
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    restart: always
    depends_on:
      - auth-service
      - catalog-service
      - inventory-service
      - orders-service
      - payment-service
      - notification-service
    environment:
      PORT: "3000"
      AUTH_SERVICE_URL: "http://auth-service:3000"
      CATALOG_SERVICE_URL: "http://catalog-service:3000"
      INVENTORY_SERVICE_URL: "http://inventory-service:3000"
      ORDERS_SERVICE_URL: "http://orders-service:3000"
      PAYMENT_SERVICE_URL: "http://payment-service:3000"
      NOTIFICATION_SERVICE_URL: "http://notification-service:3000"
      CORS_ORIGIN: "*"
    ports:
      - "3000:3000"

  # ----------------------
  # Frontend (YouShop)
  # ----------------------
  frontend:
    build: ./youshop-frontend
    container_name: youshop-frontend
    restart: always
    depends_on:
      - api-gateway
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:3000"
      NEXT_PUBLIC_WS_URL: "http://localhost:3000"
      NEXT_PUBLIC_STRIPE_PUBLIC_KEY: "${STRIPE_PUBLIC_KEY:-pk_test_placeholder}"
    ports:
      - "3007:3001"

volumes:
  postgres_auth_data:
  postgres_catalog_data:
  postgres_inventory_data:
  postgres_orders_data:
  postgres_payments_data:
  postgres_notifications_data:
